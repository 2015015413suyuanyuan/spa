<!DOCTYPE>
<html>
  <head>
    <title>进度条</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meat name="viewport"content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum  scale=1.0"/>
    <style>
    *{
    	text-align: center;
    	margin: 0 auto;
    }
	img{
		width: 20px;
		position: fixed;
		right: 555px;
		top: 55px;
	}
	
	#dis{
		position: fixed;
		top:50px;
		right: 576px;
		display: none;
	}
    </style>
  </head>
<body > 
<div style="margin-top:50;">
 <label for="name">密码 :</label>
 <input type="password" style="text-align:left;" id="pwd">
 <img src="1.jpg" alt="" id="img1">
 <input type="text" id="dis"  style="text-align:left;">
</div>

</body>

<script>
var val=document.getElementById('pwd');
var val1=document.getElementById('dis');
var img1=document.getElementById('img1');

img1.onmouseover=function(){
		img1.src='2.jpg';
		val1.style.display='inline-block';
		val1.value=val.value;
}
img1.onmouseout=function(){
	    img1.src='1.jpg';
	    val1.style.display='none';
}
</script>
</html>
