<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height: 100%;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9FmYWUDSS3CpkUdiXCamO917MI27Fb2L"></script>
	<title>纯文本的信息窗口</title>
</head>
<body>
	<div id="allmap"></div>

</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(114.529,38.003);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.centerAndZoom(point, 15);
	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 100,     // 信息窗口高度
	  title : "河北师范大学" , // 信息窗口标题
	}
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
		    BMAP_HYBRID_MAP,
            BMAP_NORMAL_MAP
           
        ]}));
	// 创建信息窗口对象 
	var infoWindow = new BMap.InfoWindow("地址：河北省石家庄市裕华区南二环东路20号河北师范大学新校区内", opts);  
	//显示窗口信息
  	map.openInfoWindow(infoWindow,point);
  	//允许缩放
	map.enableScrollWheelZoom(true);
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});
</script>
