<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>

    <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
        }

        .main {
          width: 60%;
          height: 80%;
          margin: 30px auto;
        }
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="main">
        
    </div>
</body>
<script src="js/echarts.min.js"></script>
<script src='js/jquery.js'></script>
<script>
$(function() {
  var xData = [],
    yData = [];

  for(var i = 0; i <= 1; i += 0.1) {
    xData.push(roundFractional(i, 1));
    yData.push(roundFractional(h(i), 2));
  }

  var myChart = echarts.init($('.main').get(0));

  var option = {
    title: {
      text: '二进熵函数曲线'
    },
    tooltip: {},
    legend: {
      data:['信息量']
    },
    xAxis: {
      data: xData
    },
    yAxis: {},
    series: [{
      name: '信息量',
      type: 'line',
      smooth:0,
      data: yData
    }]
  };

  myChart.setOption(option);

  /**
   * 小数点后面保留第 n 位
   *
   * @param x 做近似处理的数
   * @param n 小数点后第 n 位
   * @returns 近似处理后的数 
   */
  function roundFractional(x, n) {
    return Math.round(x * Math.pow(10, n)) / Math.pow(10, n);
  }

  /**
   * 计算二进制熵
   *
   * @param p 概率，取值范围 0 ~ 1
   * @returns -p*log(p) - (1-p)*log(1-p)
   */
  function h(p) {
    return -1 * (plog(p) + plog(1 - p));
  }

  /**
   * 计算 p*log(p)
   *
   * @param p 概率，取值范围 0 ~ 1
   * @returns p*log(p)
   */
  function plog(p) {
    return (p === 0)? 0 : p * Math.log2(p);
  }
});
</script>

</html>
